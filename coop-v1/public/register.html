<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="sidebar">
                <ul>
                    <li>
                        <a href="#home">
                            <!-- <span class="icon"><i class="fas fa-home"></i></span> -->
                            <span class="item" style="text-decoration: none;">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="#register">
                            <!-- <span class="icon"><i class="fas fa-user-friends"></i></span> -->
                            <span class="item">Register</span>
                        </a>
                    </li>
                    <li>
                        <a href="/rank">
                            <!-- <span class="icon"><i class="fas fa-user-friends"></i></span> -->
                            <span class="item">Rank</span>
                        </a>
                    </li>
                    <li>
                        <a href="#dashboard">
                            <!-- <span class="icon"><i class="fas fa-desktop"></i></span> -->
                            <span class="item">My Dashboard</span>
                        </a>
                    <li>
                        <a href="/logout">
                            <!-- <span class="icon"><i class="fas fa-desktop"></i></span> -->
                            <span class="item">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>


        <section id="Register">

            <form onsubmit="return false" method="POST" id="form">
                <h4>Register</h4>
                <div class="login__field">
                    <!-- <label for="name" class="form-label">Name</label> -->
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                </div>
                <div class="login__field">
                    <!-- <label for="name" class="form-label">Name</label> -->
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name">
                </div>
                <div class="login__field">
                    <!-- <label for="name" class="form-label">Name</label> -->
                    <input type="number" class="form-control" id="id" name="id" placeholder="Student/Employer ID">
                </div>

                <div class="login__field">
                    <!-- <label for="email" class="form-label">Email address</label> -->
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email"
                        placeholder="Email Address">

                </div>
                <div class="login__field">
                    <!-- <label for="password" class="form-label">Password</label> -->
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="alert alert-danger" role="alert" id="error" style="display: none;"></div>
                <div class="alert alert-danger" role="alert" id="success" style="display: none;"></div>
                <button type="submit" class="button login__submit">
                    <span class="button__text">Register</span>
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>

        </section>


    </div>
    <script src="js/register.js">
    </script>
</body>

</html>
